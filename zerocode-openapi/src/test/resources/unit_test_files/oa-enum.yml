openapi: "3.0.0"
info:
  version: 1.0.0
  title: Enum generation
paths:
  /testEnum/{pathEnum}:
    post:
      summary: Enum generation in body and params
      parameters:
      - in: path
        name: pathEnum
        schema:
          type: string
          enum: [penum1, penum2]
      - in: query
        name: queryEnum
        schema:
          type: string
          enum: [qenum1, qenum2]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestEnum"
components:
  schemas:
    TestEnum:
      properties:
        intEnum:
          type: integer
          enum: [1, 3, 5, 7, 11]
        strEnum:
          type: string
          enum: [red, green, blue, yellow, black]
       