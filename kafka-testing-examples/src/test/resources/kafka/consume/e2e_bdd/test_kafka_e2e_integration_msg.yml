---
scenarioName: Intercept a message from Kafka topic
steps:
- name: load_kafka1
  url: kafka-topic:order-topic
  operation: PRODUCE
  request:
    records:
    - key: "${RANDOM.NUMBER}"
      value: Order No. 123
  assertions:
    status: Ok
- name: load_kafka2
  url: kafka-topic:billing-topic
  operation: PRODUCE
  request:
    records:
    - key: "${RANDOM.NUMBER}"
      value: Order No. 123, Card No. 456
  assertions:
    status: Ok
- name: unload_kafka
  url: kafka-topic:billing-topic
  operation: CONSUME
  request:
    consumerLocalConfigs:
      showRecordsConsumed: true
      maxNoOfRetryPollsOrTimeouts: 1
      seek: billing-topic,0,0
  assertions:
    size: 1
    records:
    - value: Order No. 123, Card No. 456
